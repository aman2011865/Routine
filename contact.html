            background-image: radial-gradient(circle at 10% 20%, #1e293b 0%, #0f172a 100%);
        }

</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">

    </header>

    <main class="flex-grow pt-20">
        <section class="bg-pattern py-20 md:py-32 text-center">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl md:text-6xl font-extrabold leading-tight tracking-tight mb-4">
                    Get in Touch
                </h1>
                <p class="text-xl md:text-2xl text-slate-300 max-w-2xl mx-auto mb-8">
                    Have a question or feedback? We'd love to hear from you.
                </p>
            </div>
        </section>

        <section class="py-16 md:py-24 bg-slate-900">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-slate-800 rounded-2xl shadow-xl p-8 md:p-12">
            <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center">Send Us a Message</h2>
            <form id="whatsapp-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-slate-300 font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                </div>
                <div>
                    <label for="email" class="block text-slate-300 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                </div>
                <div>
                    <label for="message" class="block text-slate-300 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>

        <section class="py-16 md:py-24 bg-slate-900">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-2xl md:text-3xl font-bold mb-8">Other Ways to Connect</h2>
                <div class="flex flex-col md:flex-row justify-center items-center gap-8">
                    <div class="flex items-center space-x-3">
                        <div class="text-indigo-400 text-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                        </div>
                        <span class="text-lg">amandeepstudy7@gmail.com</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="text-indigo-400 text-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.1.92.51 1.95 1.25 2.72L12 9.4l-.84.84a1.99 1.99 0 0 0-.58 1.44c.09.43.34.82.68 1.15.34.33.73.58 1.15.68.5.11.9.04 1.3-.23l1.1-.73 2.73 1.26c.77.36 1.8.76 2.72 1.25a2 2 0 0 1 1.72 2z"></path></svg>
                        </div>
                        <span class="text-lg">+91 94337 60921</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-800 p-6 text-center text-slate-400 shadow-inner mt-auto">

            <a href="https://instagram.com" target="_blank" rel="noopener" class="hover:text-indigo-400 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg></a>
            <a href="https://facebook.com" target="_blank" rel="noopener" class="hover:text-indigo-400 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>

    </footer>

    <script>
        document.getElementById('mobile-menu-a').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        document.getElementById('whatsapp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            let text = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
            const phone = '919433760921'; // WhatsApp number in international format
            const url = `https://wa.me/${phone}?text=${text}`;
            window.open(url, '_blank');
        });
    </script>
