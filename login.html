<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Log In</title>
    <meta name="description" content="Login to Scheduler, your modern, secure, and futuristic study planner." />
    <meta name="theme-color" content="#7f5af0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark blue background */
            color: #f1f5f9; /* Light text color */
        }
        .bg-pattern {
            background-image: radial-gradient(circle at 10% 20%, #1e293b 0%, #0f172a 100%);
        }
        .error-border {
            border-color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">

    <!-- Header - Copied from homepage for consistency -->
    <header class="bg-slate-800 p-4 shadow-lg fixed w-full z-10 top-0">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="home.html" class="text-2xl font-bold text-indigo-400">Scheduler</a>
            <div class="hidden md:flex space-x-6">
                <a href="home.html" class="hover:text-indigo-400 transition-colors">Home</a>
                <a href="scheduler.html" class="hover:text-indigo-400 transition-colors">Scheduler</a>
                <a href="features.html" class="hover:text-indigo-400 transition-colors">Features</a>
                <a href="contact.html" class="hover:text-indigo-400 transition-colors">Contact</a>
            </div>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full shadow-md transition-all duration-300 transform hover:scale-105">
                Get Started
            </button>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-slate-100 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800 mt-4 rounded-lg shadow-md p-4 space-y-2">
            <a href="home.html" class="block hover:text-indigo-400 transition-colors">Home</a>
            <a href="scheduler.html" class="block hover:text-indigo-400 transition-colors">Scheduler</a>
            <a href="features.html" class="block hover:text-indigo-400 transition-colors">Features</a>
            <a href="contact.html" class="block hover:text-indigo-400 transition-colors">Contact</a>
        </div>
    </header>

    <main class="flex-grow pt-20 flex items-center justify-center">
        <!-- Login Form Section -->
        <section class="py-16 md:py-24 w-full">
            <div class="container mx-auto px-4 text-center">
                <div class="max-w-xl mx-auto bg-slate-800 rounded-2xl shadow-xl p-8 md:p-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6">
                        Log In to Your Account
                    </h2>
                    <p class="text-lg text-slate-300 mb-8">
                        Welcome back! Log in to access your study schedule.
                    </p>
                    <form id="login-form" class="space-y-6" novalidate>
                        <div>
                            <label for="email" class="block text-slate-300 font-semibold mb-2 text-left">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="yourname@example.com">
                        </div>
                        <div>
                            <label for="password" class="block text-slate-300 font-semibold mb-2 text-left">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="••••••••">
                        </div>
                        <div id="error-message" class="hidden text-sm text-red-400 text-left"></div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                            Sign In
                        </button>
                    </form>
                    <p class="text-sm text-slate-400 mt-6">
                        Don't have an account? <a href="signup.html" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors">Sign up here</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer - Copied from homepage for consistency -->
    <footer class="bg-slate-800 p-6 text-center text-slate-400 shadow-inner mt-auto">
    <p class="mb-4">&copy; 2025 Scheduler. All rights reserved.</p>
        <div class="flex justify-center space-x-6 text-2xl">
            <a href="https://twitter.com" target="_blank" rel="noopener" class="hover:text-indigo-400 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c-.6-.7-1.4-1.4-2.3-1.9 1.1 0 2 1 2 2v1c-1.3-1-3.2-1.3-5.2-1.4 0 0-2 0-3 1.3-1.3 1.3-1 3.5-1 3.5v.3c-2.3.4-4.5-1.2-5.7-3.2 0 0-1 2.5-1 3.5 0 1.2 1.5 2.1 2.5 2.5-.2 0-.4-.1-.6-.1-.2 0-.4-.1-.6-.2 0 1 1 2 2.5 2.5-1.5 1-3 1-5 1 0 0-1 0-1-.5 2 1 4 1 6 1 0 0 4-1 4-3v-1c1-1 2-2 2-3 0-1-.5-2-1-3 1-1 2-2 2-4z"/></svg></a>
            <a href="https://instagram.com" target="_blank" rel="noopener" class="hover:text-indigo-400 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg></a>
            <a href="https://facebook.com" target="_blank" rel="noopener" class="hover:text-indigo-400 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
        </div>
    </footer>

    <!-- JavaScript for mobile menu toggle and form validation -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Reset previous error state
            emailInput.classList.remove('error-border');
            passwordInput.classList.remove('error-border');
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');

            if (!email || !password) {
                errorMessage.textContent = 'Please enter both your email and password.';
                errorMessage.classList.remove('hidden');
                if (!email) emailInput.classList.add('error-border');
                if (!password) passwordInput.classList.add('error-border');
                return;
            }

            // Send login data to secure server
            try {
                const response = await fetch('http://localhost:4000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (response.ok && result.success && result.token && result.username) {
                    // Store JWT and username in localStorage
                    localStorage.setItem('schedulerJWT', result.token);
                    localStorage.setItem('schedulerUsername', result.username);
                    window.open('index.html', '_blank');
                } else {
                    errorMessage.textContent = result.error || 'Invalid credentials. Please try again or create a new account.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (err) {
                errorMessage.textContent = 'Server error. Please try again later.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
